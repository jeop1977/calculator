<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculadora Genio</h1>
    <h2>Instrucciones de uso</h2>
    <ol>
        <li>Use el símbolo (+) para sumar.</li>
        <li>Use el símbolo (-) para restar.</li>
        <li>Use el símbolo (*) para multiplicar.</li>
        <li>Use el símbolo (/) para dividir.</li>
    </ol>
    <input id="numero" type="number">
    <button name="calcular">Calcular</button>
    <h3>Resultado</h3>
</body>
</html>
